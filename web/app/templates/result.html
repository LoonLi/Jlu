<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ context }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{ url_for('static',filename='css/clean-blog.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{ url_for('static',filename='img/qinghu.jpg') }}')">
        <div class="container">
            <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="site-heading">
                        <h1>吉大搜索</h1>
                        <form role="form" action="" method="post">
                            <div class="form-group" style="padding-top: 15px;">
                                <input type="text" name="context" class="form-control" id="context">
                            </div>
                            <div style="text-align: center;">
                            <button type="submit" class="btn btn-default">搜索一下</button>
                            </div>
                        </form>
                        </div>
                    </div>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                {% for post in posts %}
                <div class="post-preview">
                    <a href="{{post.url}}">
                        <h3 class="post-title">
                            {{ post.title }}
                        </h3>
                        <h5 class="post-subtitle">
                            {{ post.url }}
                        </h5>
                    </a>
                    <p class="post-meta">{{ post.review|safe }}</p>
                </div>
                <hr>
                {% endfor %}
            </div>
        </div>
    </div>
    <hr>

    <!-- Pages -->
    <div class="container">
        <div class="row">
        <div class="col-lg-5">
        <ul class="pagination">
            <li><a href="/search/{{ pages.pre }}/{{ context }}">&laquo;</a></li>
            {% for i in pages.count %}
            <li {% if i == pages.page %} class="disabled" {% endif %}><a href="/search/{{ i }}/{{ context }}">{{ i }}</a></li>
            {% endfor %}
            <li><a href="/search/{{ pages.next }}/{{ context }}">&raquo;</a></li>
        </ul>
        </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p class="copyright text-muted">由吉林大学提供（测试版）</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>

</body>

</html>
